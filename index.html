<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="banner-container">
      <img src="images/image-product-mobile.jpg" alt="image of the perfume Gabrielle Essence Eau De Parfum ">
    </div>
    <div class="description-product">
      <span class="perfume">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-product">
        <span class="value-big">$149.99</span>
        <span class="value-small">$169.99</span>
      </div>
      <a href="#" class="btn-get"><i class="bi bi-cart3"></i> Add to Cart</a>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/luizotvio">Luiz Ot√°vio</a>.
  </footer>
</body>

</html>
